<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <section>
        <div class="container">
            <div class="display">
                <div class="previous-answer">0</div>
                <div class="current-answer">0</div>
                <div class="temporary-result">0</div>
            </div>
            <div class="all-buttons">
                <button class="span-twice all-clear">CLEAR</button>
                <button class="clear">DEL</button>
                <button class="operation">%</button>
                <button class="operation">รท</button>
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="operation">X</button>
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="operation">+</button>
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="operation">-</button>
                <button class="numbers dot">.</button>
                <button class="numbers">0</button>
                <button class="span-twice equal">=</button>
            </div>
        </div>
    </section>
</body>
</html>
